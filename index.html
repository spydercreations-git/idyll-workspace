<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-white.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idyll Productions - Editor Management</title>
    <style>
      /* SF Pro Font Import */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        font-weight: 400;
      }

      /* Dark Cryptix-style card design */
      .card {
        background: #111111;
        border: 1px solid #1f1f1f;
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
        border-color: #2a2a2a;
        background: #151515;
      }

      /* Dark modern buttons */
      .btn-primary {
        background: #00d4aa;
        color: #000000;
        border: none;
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 212, 170, 0.2);
        position: relative;
        overflow: hidden;
      }

      .btn-primary:hover {
        background: #00c49a;
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 212, 170, 0.3);
      }

      .btn-secondary {
        background: #1f1f1f;
        color: #ffffff;
        border: 1px solid #2a2a2a;
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }

      .btn-secondary:hover {
        background: #2a2a2a;
        border-color: #3a3a3a;
        transform: translateY(-2px);
      }

      .btn-success {
        background: #00d4aa;
        color: #000000;
        border: none;
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 212, 170, 0.2);
      }

      .btn-success:hover {
        background: #00c49a;
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 212, 170, 0.3);
      }

      .btn-danger {
        background: #ff4757;
        color: #ffffff;
        border: none;
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255, 71, 87, 0.2);
      }

      .btn-danger:hover {
        background: #ff3742;
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(255, 71, 87, 0.3);
      }

      /* Dark input styles */
      .input {
        background: #1f1f1f;
        border: 1px solid #2a2a2a;
        color: #ffffff;
        border-radius: 12px;
        padding: 12px 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 14px;
        font-weight: 400;
      }

      .input:focus {
        outline: none;
        border-color: #00d4aa;
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        background: #252525;
      }

      .input::placeholder {
        color: #666666;
      }

      /* Dark status badges */
      .status-pending {
        background: #ffa502;
        color: #000000;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
      }

      .status-progress {
        background: #3742fa;
        color: #ffffff;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
      }

      .status-completed {
        background: #00d4aa;
        color: #000000;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
      }

      /* Priority badges */
      .priority-low {
        background: #00d4aa;
        color: #000000;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
      }

      .priority-medium {
        background: #ffa502;
        color: #000000;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
      }

      .priority-high {
        background: #ff4757;
        color: #ffffff;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
      }

      /* Smooth animations */
      .bounce-in {
        animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .hover-lift {
        transition: transform 0.2s ease;
      }

      .hover-lift:hover {
        transform: translateY(-3px);
      }

      /* Table styles - Discord/Slack inspired */
      .table-header {
        background: #2a2a2a;
        border-bottom: 1px solid #3a3a3a;
        padding: 12px 16px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #b9bbbe;
      }

      .table-row {
        border-bottom: 1px solid #2a2a2a;
        transition: background-color 0.15s ease;
        padding: 12px 16px;
      }

      .table-row:hover {
        background: #2a2a2a;
      }

      /* Dark sidebar */
      .sidebar {
        background: #111111;
        border-right: 1px solid #1f1f1f;
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
      }

      .sidebar-item {
        color: #888888;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 12px;
        padding: 12px 16px;
        margin: 4px 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
      }

      .sidebar-item:hover {
        background: #1f1f1f;
        color: #ffffff;
        transform: translateX(4px);
      }

      .sidebar-item.active {
        background: #00d4aa;
        color: #000000;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0, 212, 170, 0.2);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #2a2a2a;
      }

      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5a5a5a;
      }

      /* Loading spinner */
      .spinner {
        border: 3px solid #3a3a3a;
        border-top: 3px solid #5865f2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Dark accent colors */
      .accent-blue { color: #3742fa; }
      .accent-green { color: #00d4aa; }
      .accent-yellow { color: #ffa502; }
      .accent-red { color: #ff4757; }

      }

      .hover-lift:hover {
        transform: translateY(-4px);
      }

      /* Dark background */
      .bg-pattern {
        background: #0a0a0a;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>

    <div class="bg-pattern"></div>

  </body>
</html>
