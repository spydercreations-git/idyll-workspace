<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-white.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idyll Productions - Editor Management</title>
    <style>
      /* Modern Simple Design - Clean but not boring */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
      }

      /* Simple card design */
      .card {
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        border-radius: 12px;
        transition: all 0.2s ease;
      }

      .card:hover {
        border-color: #4a4a4a;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      /* Modern buttons */
      .btn-primary {
        background: #5865f2;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: #4752c4;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: #4a4a4a;
        color: #ffffff;
        border: 1px solid #5a5a5a;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .btn-secondary:hover {
        background: #5a5a5a;
        border-color: #6a6a6a;
      }

      .btn-success {
        background: #57f287;
        color: #1a1a1a;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 600;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .btn-success:hover {
        background: #4bc76d;
        transform: translateY(-1px);
      }

      .btn-danger {
        background: #ed4245;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .btn-danger:hover {
        background: #c73e41;
        transform: translateY(-1px);
      }

      /* Input styles */
      .input {
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        color: #ffffff;
        border-radius: 8px;
        padding: 10px 12px;
        transition: all 0.2s ease;
        font-size: 14px;
      }

      .input:focus {
        outline: none;
        border-color: #5865f2;
        box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
      }

      /* Status badges */
      .status-pending {
        background: #faa61a;
        color: #1a1a1a;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-progress {
        background: #5865f2;
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-completed {
        background: #57f287;
        color: #1a1a1a;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      /* Priority badges */
      .priority-low {
        background: #57f287;
        color: #1a1a1a;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .priority-medium {
        background: #faa61a;
        color: #1a1a1a;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .priority-high {
        background: #ed4245;
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      /* Smooth animations */
      .bounce-in {
        animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .hover-lift {
        transition: transform 0.2s ease;
      }

      .hover-lift:hover {
        transform: translateY(-3px);
      }

      /* Table styles - Discord/Slack inspired */
      .table-header {
        background: #2a2a2a;
        border-bottom: 1px solid #3a3a3a;
        padding: 12px 16px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #b9bbbe;
      }

      .table-row {
        border-bottom: 1px solid #2a2a2a;
        transition: background-color 0.15s ease;
        padding: 12px 16px;
      }

      .table-row:hover {
        background: #2a2a2a;
      }

      /* Sidebar styles */
      .sidebar {
        background: #202225;
        border-right: 1px solid #3a3a3a;
      }

      .sidebar-item {
        color: #b9bbbe;
        transition: all 0.2s ease;
        border-radius: 8px;
        padding: 12px;
        margin: 4px 8px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
      }

      .sidebar-item:hover {
        background: #3a3a3a;
        color: #ffffff;
      }

      .sidebar-item.active {
        background: #5865f2;
        color: white;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #2a2a2a;
      }

      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5a5a5a;
      }

      /* Loading spinner */
      .spinner {
        border: 3px solid #3a3a3a;
        border-top: 3px solid #5865f2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Nice accent colors */
      .accent-blue { color: #5865f2; }
      .accent-green { color: #57f287; }
      .accent-yellow { color: #faa61a; }
      .accent-red { color: #ed4245; }

      /* Simple background pattern */
      .bg-pattern {
        background-image: 
          radial-gradient(circle at 25% 25%, #5865f2 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, #57f287 0%, transparent 50%);
        background-size: 100px 100px;
        background-position: 0 0, 50px 50px;
        opacity: 0.03;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
