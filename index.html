<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-white.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idyll Productions - Editor Management</title>
    <style>
      /* Minimal Dark Theme - Professional Task Management */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background-color: #0f0f0f;
        color: #e4e4e7;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Remove all gradients - use solid colors */
      .btn-primary {
        background-color: #2563eb;
        border: 1px solid #3b82f6;
        color: white;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #1d4ed8;
        border-color: #2563eb;
      }

      .btn-secondary {
        background-color: #374151;
        border: 1px solid #4b5563;
        color: #e5e7eb;
        transition: all 0.2s ease;
      }

      .btn-secondary:hover {
        background-color: #4b5563;
        border-color: #6b7280;
      }

      .btn-success {
        background-color: #059669;
        border: 1px solid #10b981;
        color: white;
      }

      .btn-success:hover {
        background-color: #047857;
      }

      .btn-danger {
        background-color: #dc2626;
        border: 1px solid #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background-color: #b91c1c;
      }

      /* Card styles - minimal */
      .card {
        background-color: #1a1a1a;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        transition: all 0.2s ease;
      }

      .card:hover {
        border-color: #3a3a3a;
        transform: translateY(-1px);
      }

      /* Input styles */
      .input {
        background-color: #1a1a1a;
        border: 1px solid #2a2a2a;
        color: #e4e4e7;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      /* Status badges */
      .status-pending {
        background-color: #374151;
        color: #9ca3af;
      }

      .status-progress {
        background-color: #f59e0b;
        color: #1f2937;
      }

      .status-completed {
        background-color: #059669;
        color: white;
      }

      .status-review {
        background-color: #7c3aed;
        color: white;
      }

      /* Priority badges */
      .priority-low {
        background-color: #065f46;
        color: #10b981;
      }

      .priority-medium {
        background-color: #92400e;
        color: #f59e0b;
      }

      .priority-high {
        background-color: #991b1b;
        color: #ef4444;
      }

      /* Bouncy animations - keep these */
      .bounce-in {
        animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .hover-lift {
        transition: transform 0.2s ease;
      }

      .hover-lift:hover {
        transform: translateY(-2px);
      }

      /* Table styles - Notion-like */
      .table-header {
        background-color: #1a1a1a;
        border-bottom: 1px solid #2a2a2a;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #9ca3af;
      }

      .table-row {
        border-bottom: 1px solid #1a1a1a;
        transition: background-color 0.15s ease;
      }

      .table-row:hover {
        background-color: #1a1a1a;
      }

      .table-cell {
        padding: 12px 16px;
        vertical-align: middle;
      }

      /* Sidebar styles */
      .sidebar {
        background-color: #111111;
        border-right: 1px solid #2a2a2a;
      }

      .sidebar-item {
        color: #9ca3af;
        transition: all 0.2s ease;
        border-radius: 6px;
      }

      .sidebar-item:hover {
        background-color: #1a1a1a;
        color: #e4e4e7;
      }

      .sidebar-item.active {
        background-color: #2563eb;
        color: white;
      }

      /* Remove all glass effects and gradients */
      .glass-card, .glass-panel {
        background-color: #1a1a1a;
        border: 1px solid #2a2a2a;
        backdrop-filter: none;
      }

      /* Minimal scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
